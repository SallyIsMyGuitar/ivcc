type: t_tesla
description: Tesla
params:
- name: title
- name: accessToken
  required: true
  example: 12345
- name: refreshToken
  required: true
  example: 12345
- name: vin
  example: W...
- name: capacity
  default: 90
render: |
  type: tesla
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  tokens:
    access: {{ .accessToken }}
    refresh: {{ .refreshToken }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
