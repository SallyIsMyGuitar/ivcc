template: skoda
description: Skoda (Citigo)
params:
- name: title
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: vin
  example: W...
- name: capacity
  default: 10
render: |
  type: skoda
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: '{{ .password }}'
  {{- if ne .capacity "" }}
  capacity: {{ .capacity }}
  {{- end }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
