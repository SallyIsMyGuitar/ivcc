template: fiat
description: Fiat
params:
- name: title
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: pin
- name: vin
  example: ZFAE...
- name: capacity
  default: 42
render: |
  type: fiat
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
  {{- if ne .pin "" }}
  pin: {{ .pin }} #mandatory to deep refresh SoC
  {{- end }}
