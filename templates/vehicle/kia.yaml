template: kia
description: Kia
params:
- name: title
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: capacity
  default: 64
render: |
  type: kia
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: '{{ .password }}'
  capacity: {{ .capacity }}
