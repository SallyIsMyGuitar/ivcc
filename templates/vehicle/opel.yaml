type: t_opel
description: Opel
params:
- name: title
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: vin
  example: WP0...
- name: capacity
  default: 50
render: |
  type: opel
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: '{{ .password }}'
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
