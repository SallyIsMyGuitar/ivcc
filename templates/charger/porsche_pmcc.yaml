type: t_pmcc
description: Porsche Mobile Charger Connect
requirements:
  eebus: true
params:
- name: ski
  required: true
  help: The SKI of the wallbox which can usually be found in the wallbox web interface
- name: forcePVLimits
  advanced: true
  default: true
  help: use Overload Protection to limit PV charging, if false PV surplus is sent as recommended charging levels to the EV, but this is currently unreliable
render: |
  type: eebus
  ski: '{{ .ski }}'
  forcePVLimits: {{ .forcePVLimits }}
