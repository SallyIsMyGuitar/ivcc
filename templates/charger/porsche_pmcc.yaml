type: t_pmcc
description: Porsche Mobile Charger Connect
requirements:
  eebus: true
params:
- name: ski
  required: true
  help: Die SKI der Wallbox, ist üblicherweise im Web Interface der Wallbox zu finden
- name: enforcePVLimits
  default: true
  valuetype: bool
  help: Verwende PV Laden über eine Ladebegrenzung (wie herkömmliche Wallboxen) bei Fahrzeugen mit Unterstützung von ISO15118
render: |
  type: eebus
  ski: '{{ .ski }}'
  forcePVLimits: {{ .enforcePVLimits }}
