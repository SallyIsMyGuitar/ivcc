template: ichargecion
description: i-CHARGE CION (Modbus RTU-over-TCP)
params:
- name: modbus
  choice: ["tcpip"]
render: |
  type: custom
  status:
    source: modbus
    # ::modbus-setup::
    register: # manual register configuration
        address: 139 # CP-Status
        type: holding
        decode: uint16
  enabled:
    source: modbus
    # ::modbus-setup::
    register: # manual register configuration
      address: 100 # Zustand
      type: holding
      decode: uint16
  enable:
    source: modbus
    # ::modbus-setup::
    register: # manual register configuration
      address: 100 # ein / aus
      type: writesingle
      decode: uint16
  maxcurrent:
    source: modbus
    # ::modbus-setup::
    register: # manual register configuration
      address: 127 # Strom max
      type: writesingle
      decode: uint16