type: t_fritzdect
description: FritzDECT
params:
- name: uri
  default: https://fritz.box
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: ain
  required: true
  mask: true
  example: '007788992233'
  help: Die AIN ist auf dem Typenschild auf der Geräterückseite aufgedruckt.
- name: standbypower
  default: 15
render: |
  type: fritzdect
  uri: {{ .uri }}
  user: '{{ .user }}'
  password: '{{ .password }}'
  ain: '{{ .ain }}' # switch actor identification number without blanks (see AIN number on switch sticker)
  standbypower: {{ .standbypower }}  # treat as charging above this power
