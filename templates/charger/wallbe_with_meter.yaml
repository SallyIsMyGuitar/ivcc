type: t_wallbe_meter
description: Wallbe (Eco, Pro) with Meter
params:
- name: host
  required: true
  example: 192.0.2.2
- name: port
  default: 502
render: |
  type: warp
  uri: {{ .host }}:{{ .port }}
  legacy: false # set only for older Wallbe devices (pre ~2019, old controller firmware)  
  meter: # only if a charge meter is connected to the controller
    power: true
    energy: true
    currents: true
