type: t_sma-inverter
description: SMA Speedwire Inverter
params:
- name: usage
  choice: ["pv", "battery"]
- name: host
  example: 192.0.2.2
  required: true
- name: password
  mask: true
  help: Only needed if the password was changed from the default password
render: |
  type: sma
  uri: {{ .host }} # IP address or hostname
  {{- if ne .password "" }}
  password: {{ .password }} # optional
  {{- end }}
