type: t_solaredge
description: Solaredge
guidedsetup:
  enable: true
params:
- name: usage
  choice: [ "grid", "pv", "battery" ]
- name: host
  required: true
  example: 192.0.2.2
- name: port
  default: 502
  help: Port 502 (SetApp) oder 1502 (LCD)
render: |
  type: custom
  power:
  {{- if eq .usage "grid" }}
    source: modbus
    model: sunspec
    uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
    id: 1
    subdevice: 1 # Metering device
    value: 203:W
    scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
    source: calc
    add:
    - source: modbus
      model: sunspec
      uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
      id: 1
      value: 103:DCW
    - source: modbus
      uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
      id: 1
      register:
        address: 62836 # Battery 1 Instantaneous Power
        type: holding
        decode: float32s
  {{- end }}
  {{- if eq .usage "battery" }}
    source: modbus
    uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
    id: 1
    register:
      address: 62836 # Battery 1 Instantaneous Power
      type: holding
      decode: float32s
    scale: -1
  soc:
    source: modbus
    uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
    id: 1
    register:
      address: 62852 # Battery 1 State of Energy (SOE)
      type: holding
      decode: float32s
  {{- end }}
