type: t_tesla_powerwall
description: Tesla Powerwall
params:
- name: usage
  choice: [ "grid", "pv", "battery" ]
  singlesetup: true
- name: host
  required: true
  example: 192.0.2.2
- name: password
  required: true
  mask: true
  help: Passwort des Benutzers Kunde/Customer
render: |
  type: tesla
  uri: https://{{ .host }}/
  usage: {{ .usage }}
  password: '{{ .password }}' # for user 'customer'
