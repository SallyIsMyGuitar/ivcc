product:
  brand: Solax
  description: Hybrid (Cloud)
description: |
  Der Solax Inverter muss in der SolaxCloud angemeldet sein.
  
  **Achtung**: Die Werte können nur alle 150s abgerufen werden und dann auch 5 Minuten alt sein. Die Laderegelung nach PV kann hiermit nicht optimal gesteuert werden!
  

render:
- usage: pv
  default: |
    type: template
    template: solax-hybrid-cloud
    usage: pv
    tokenid: # Auf http://solaxcloud.com im Haupmenü "Service" auswählen. Auf dieser Seite den Wert von "ObtaintokenID" hier eintragen. 
- usage: battery
  default: |
    type: template
    template: solax-hybrid-cloud
    usage: battery
    tokenid: # Auf http://solaxcloud.com im Haupmenü "Service" auswählen. Auf dieser Seite den Wert von "ObtaintokenID" hier eintragen.