product:
  description: OCPP v1.6 kompatible Wallbox
  group: Generische Unterstützung
render:
  - default: |
      type: template
      template: ocpp
      stationid: # Die Station ID der Wallbox (z.B. EVB-P12345678)
      connector: 1 # Optional: Die Anzahl der unterstützen Ladepunkte (z.B. 1
      meterSupported: false # Optional: Hier muss true angegeben werden, falls der in der Box verbaute Stromzähler genutzt werden soll
      idtag: # ID des Tags (Token/Karte), welcher zum Laden verwendet werden soll (z.B. 04E6B78921BBA0)
