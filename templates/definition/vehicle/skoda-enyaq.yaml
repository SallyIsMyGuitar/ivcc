template: enyaq
products:
  - brand: Skoda
    description:
      generic: Enyaq
params:
  - preset: vehicle-base
  - preset: vehicle-identify
  - name: timeout
    required: false
    example: 20s
render: |
  type: enyaq
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  timeout: {{ .timeout }}
