template: tesla-command
products:
  - brand: Tesla
    description:
      de: aktuell
      en: latest
requirements:
  description:
    de: |
      Es wird ein `access` und ein `refresh` Token für die Kommunikation mit der Tesla-API erstellt werden.
      Die Tokens werden unter [tesla.evcc.io](https://tesla.evcc.io) erstellt.

      **Hinweis:** Dies ist die von Tesla offiziell unterstützte [FleetAPI](https://developer.tesla.com/docs/fleet-api).
    en: |
      You need to generate an `access` and a `refresh` token for communicating with the Tesla API.
      Tokens are generated using [tesla.evcc.io](https://tesla.evcc.io).

      **Note:** This is Tesla's officially supported [FleetAPI](https://developer.tesla.com/docs/fleet-api).
params:
  - name: title
  - name: icon
    default: car
    advanced: true
  - name: accessToken
    required: true
    mask: true
    help:
      en: "See https://docs.evcc.io/en/docs/devices/vehicles#tesla-command"
      de: "Siehe https://docs.evcc.io/docs/devices/vehicles#tesla-command"
  - name: refreshToken
    required: true
    mask: true
    help:
      en: "See https://docs.evcc.io/en/docs/devices/vehicles#tesla-command"
      de: "Siehe https://docs.evcc.io/docs/devices/vehicles#tesla-command"
  - name: vin
    example: W...
  - name: capacity
  - name: phases
    advanced: true
  - preset: vehicle-identify
render: |
  type: tesla-command
  {{- if .title }}
  title: {{ .title }}
  {{- end }}
  {{- if .icon }}
  icon: {{ .icon }}
  {{- end }}
  tokens:
    access: {{ .accessToken }}
    refresh: {{ .refreshToken }}
  capacity: {{ .capacity }}
  {{- if .phases }}
  phases: {{ .phases }}
  {{- end }}
  {{- if .vin }}
  vin: {{ .vin }}
  {{- end }}
  {{ include "vehicle-identify" . }}
  features: ["coarsecurrent"]
