template: citroen
products:
  - brand: Citroën
requirements:
  description:
    de: |
      Benötigt `access` und `refresh` Tokens. Diese können über den Befehl "evcc token [name]" generiert werden.
    en: |
      Citroën `access` and `refresh` tokens are required. These can be generated with command "evcc token [name]".
params:
  - name: title
  - name: icon
    default: car
    advanced: true
  - name: user
    required: true
  - name: password
    deprecated: true
  - name: tokens
    required: true
    mask: true
    help:
      en: "See https://docs.evcc.io/en/docs/devices/vehicles#citroen"
      de: "Siehe https://docs.evcc.io/docs/devices/vehicles#citroen"
  - name: vin
    example: V...
  - name: capacity
  - name: phases
    advanced: true
  - preset: vehicle-identify
render: |
  type: citroen
  title: {{ .title }}
  icon: {{ .icon }}
  user: {{ .user }}
  tokens:
    access: {{ .accessToken }}
    refresh: {{ .refreshToken }}
  capacity: {{ .capacity }}
  phases: {{ .phases }}
  vin: {{ .vin }}
  {{ include "vehicle-identify" . }}
