template: dacia
products:
  - brand: Dacia
params:
  - preset: vehicle-base
  - preset: vehicle-identify
  - name: capacity
    default: 27.4
  - name: gigyaapikey
    type: string
    advanced: true
    description:
      en: Manual Gigya API-Key overwrite for all configured Dacia/Renault vehicles (optional)
      de: Manuelle Eingabe des Gigya API-Schlüssels (optional)
  - name: kameronapikey
    type: string
    advanced: true
    description:
      en: Manual Kameron API-Key overwrite for all configured Dacia/Renault vehicles (optional)
      de: Manuelle Eingabe des Kameron API-Schlüssels (optional)
render: |
  type: dacia
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  {{ if ne .gigyaapikey "" }}gigyaapikey: {{ .gigyaapikey }}{{ end }}
  {{ if ne .kameronapikey "" }}kameronapikey: {{ .kameronapikey }}{{ end }}
