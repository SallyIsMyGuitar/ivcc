template: mg
products:
  - brand: MG
params:
  - name: title
  - name: icon
    default: car
    advanced: true
  - name: user
    required: true
  - name: password
    required: true
  - name: vin
    required: true
    help:
      de: Erforderlich
      en: Required
  - name: capacity
  - name: phases
    advanced: true
  - preset: vehicle-identify
render: |
  type: mg
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
