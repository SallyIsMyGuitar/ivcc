template: hyundai
products:
- brand: Hyundai
params:
- preset: vehiclebase
- name: language
  description:
    de: Sprache
    en: language
  help:
    de: "'de' für Deutsch und 'en' für Englisch"
    en: "'en' for English and 'de' for German"
  default: en
- preset: vehicleidentify
- name: capacity
  default: 64
- preset: vehiclecloud
render: |
  type: hyundai
  {{include "vehicle-base" .}}
  language: {{ .language }}
  {{include "vehicle-identify" .}}
  {{include "vehicle-cloud" .}}
