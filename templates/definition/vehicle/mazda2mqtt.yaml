template: mazda2mqtt
products:
  - brand: Mazda
    description:
      generic: Publish all myMazda Car Data to MQTT (mazda2mqtt)
requirements:
  description:
    en: Required MQTT broker configuration
    de: Voraussetzung ist ein konfigurierter MQTT Broker
params:
  - name: title
  - name: vin
  - name: capacity
  - name: phases
    advanced: true
  - name: icon
    default: car
    advanced: true
  - preset: vehicle-identify
render: |
  type: custom
  {{- if .title }}
  title: {{ .title }}
  {{- end }}
  {{- if .icon }}
  icon: {{ .icon }}
  {{- end }}
  {{- if .capacity }}
  capacity: {{ .capacity }}
  {{- end }}
  {{- if .phases }}
  phases: {{ .phases }}
  {{- end }}
  {{- include "vehicle-identify" . }}
  soc:
    source: mqtt
    topic: mazda2mqtt/{{ .vin }}/chargeInfo/batteryLevelPercentage
    timeout: 720h # 30d
  status:
    source: combined
    plugged:
      source: mqtt
      topic: mazda2mqtt/{{ .vin }}/chargeInfo/pluggedIn
      timeout: 1h
    charging:
      source: mqtt
      topic: mazda2mqtt/{{ .vin }}/chargeInfo/charging
      timeout: 1h
  range:
    source: mqtt
    topic: mazda2mqtt/{{ .vin }}/chargeInfo/drivingRangeKm
    timeout: 1h
