template: fiat
products:
  - brand: Fiat
  - brand: Jeep
params:
  - preset: vehicle-base
  - name: vin
    example: ZFAE...
  - name: pin
    mask: true
  - name: controlCharge
  - preset: vehicle-identify
render: |
  type: fiat
  {{ include "vehicle-base" . }}
  {{- if .pin }}
  pin: {{ .pin }} # mandatory to deep refresh Soc & control
  controlCharge: {{ .controlCharge }} # charge control can only work if pin is provided
  {{- end }}
  {{ include "vehicle-identify" . }}
