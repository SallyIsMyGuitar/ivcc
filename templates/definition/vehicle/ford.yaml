template: ford
products:
  - brand: Ford
params:
  - preset: vehicle-base
  - preset: vehicle-identify
  - name: vin
    example: WF0FXX...
  - name: domain
    default: de
    validvalues: ["de", "com"]
    advanced: true
render: |
  type: ford
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  domain: {{ .domain }}
