template: tapo
products:
  - brand: TP-Link
    description:
      generic: Tapo P-Series Smart Plug
group: switchsockets
params:
  - name: usage
    choice: ["pv"]
  - name: host
  - name: user
    required: true
    default: "youruser@tapo.app"
  - name: password
    required: true
    default: "yourtapopwd"    
    mask: true
render: |
  type: tapo
  uri: http://{{ .host }}
  user: {{ .user }}
  password: {{ .password }}
