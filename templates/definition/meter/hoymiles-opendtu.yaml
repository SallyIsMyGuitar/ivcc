template: hoymiles-opendtu
products:
  - brand: Hoymiles
    description:
      generic: HM and HMS Series via OpenDTU HTTP API
params:
  - name: usage
    choice: ["pv"]
    allinone: true
  - name: host
    required: true
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}/api/livedata/status
    jq: .total.Power.v
