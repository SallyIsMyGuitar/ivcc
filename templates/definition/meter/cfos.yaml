template: cfos-meter
description: cFos PowerBrain
requirements:
  sponsorship: true
params:
- name: usage
  choice: [ "charge" ]
- name: host
  required: true
  example: 192.0.2.2
- name: port
  default: 4702
- name: id
  default: 2
render: |
  type: cfos
  uri: {{ .host }}:{{ .port }}
  id: {{ .id }}
