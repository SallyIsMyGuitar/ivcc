template: solarmax
products:
  - brand: SolarMax
    description:
      generic: SP Inverter
  - brand: Senergytec
    description:
      generic: Inverter
params:
  - name: usage
    choice: ["pv"]
  - name: modbus
    choice: ["tcpip"]
    id: 1
render: |
  type: custom
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 4151 # PAC?
      type: holding
      decode: uint32s
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 4129 # Total
      type: holding
      decode: uint32s
  {{- end }}
