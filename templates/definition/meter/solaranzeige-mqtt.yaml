template: solaranzeige
products:
  - brand: Solaranzeige
    description:
      generic: Solaranzeige
params:
  - preset: mqtt
render: |
  type: custom
  power:
    {{ include "mqtt" . | indent 2 }}
  {{- if eq .usage "grid" }}
    topic: {{ .topic }}/box1/pv_leistung
  {{- end }}
  {{- if eq .usage "pv" }}
    topic: {{ .topic }}/box1/einspeisung_bezug
    scale: -1
  {{- end }}
