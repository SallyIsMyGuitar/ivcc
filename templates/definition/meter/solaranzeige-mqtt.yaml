template: solaranzeige
products:
  - brand: Solaranzeige
    description:
      generic: Solaranzeige
params:
  - preset: mqtt
render: |
  {{ include "mqtt" . }}
  - name: pv
    type: custom
    power: # Leistung (W)
      source: mqtt
      topic: solaranzeige/box1/pv_leistung

  - name: grid
    type: custom
    power: # Leistung (W)
      source: mqtt
      topic: solaranzeige/box1/einspeisung_bezug
      scale: -1
