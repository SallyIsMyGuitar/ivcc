template: huawei-emma
products:
  - brand: Huawei
    description:
      generic: EMMA
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: storageunit
    type: number
    default: 1
    advanced: true
  - name: modbus
    choice: ["tcpip"]
  - name: timeout
    default: 15s
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    connectdelay: 1s
    register:
      address: 31657 # Active power of built-in electric energy sensor
      type: holding
      decode: int32
    scale: 1
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    register:
      address: 31679 # Total negative active energy of built-in electric energy sensor
      type: holding
      decode: int64
    scale: 0.01
  currents:
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    register:
      address: 31651 # Huawei phase A grid current
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    register:
      address: 31653 # Huawei phase B grid current
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    register:
      address: 31655 # Huawei phase C grid current
      type: holding
      decode: int32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30354 # Active power
      type: holding
      decode: int32
    scale: 1
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30344 # E-Total
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    connectdelay: 1s
    register:
      address: 30360
      type: holding
      decode: int32
    scale: -1
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    register:
      address: 30312 # [Energy storage unit 1] Total discharge
      type: holding
      decode: uint32
    scale: 0.01
  soc:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    timeout: {{ .timeout }}
    register:
      address: 30368
      type: holding
      decode: uint16
    scale: .01
  capacity: {{ .capacity }} # kWh
  {{- end }}
