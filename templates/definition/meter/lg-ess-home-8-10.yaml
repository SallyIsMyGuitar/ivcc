template: lg-ess-home-8-10
products:
  - brand: LG
    description:
      generic: ESS Home 8/10
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: userpass
   {{- if .registration }}
    required: false
   {{- else }}
    required: true
   {{- end}}
    example: "aBc..."
    help:
      en: Userpassword of the LG ESS HOME inverter. More https://github.com/Morluktom/ioBroker.lg-ess-home/tree/master#getting-the-password
      de: Userpasswort des LG ESS HOME Wechselrichters. FÃ¼r mehr https://github.com/Morluktom/ioBroker.lg-ess-home/tree/master#getting-the-password
  - name: registration
   {{- if .userpass }}
    required: false
   {{- else }}
    required: true
   {{- end}}
    example: "DE200..."
    help:
      en: Registration number of the LG ESS HOME inverter.
      de: Registriernummer des LG ESS HOME Wechselrichters.
  - name: capacity
    advanced: true
render: |
  type: lgess
  usage: {{ .usage }}
  # uri and password are only required once if multiple lgess usages are defined
  uri: https://{{ .host }}
  password: {{ .registration }}
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- if .userpass }}
  usermode: true
  {{- else }}
  usermode: false
  {{- end}}
