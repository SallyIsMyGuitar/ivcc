template: volkszaehler-http
products:
  - brand: Volksz√§hler
    description:
      generic: HTTP API
group: generic
params:
  - name: usage
    choice: ["grid"]
  - name: url
    description:
      de: URL des "data" Kontext der volkszahler Middleware (ohne ein / am Ende)
      en: URL of the "data" context of the volkszaheler middleware (without the / at the end)
    help:
      de: 'Die URL ist zum Beispiel: http://zaehler.network.local:8080/api/data'
      en: 'The URL is for example: http://zaehler.network.local:8080/api/data'
  - name: uuid
    required: true
render: |
  type: custom
  power: # power reading
    source: http # use http plugin
    {{- if .host }}
    uri: http://{{ .host }}:{{ .port }}/api/data/{{ .uuid }}.json?from=now
    {{ else }}
    uri: {{ .url }}/{{ .uuid }}.json?from=now
    {{- end }}
    jq: .data.tuples[0][1] # parse response json
