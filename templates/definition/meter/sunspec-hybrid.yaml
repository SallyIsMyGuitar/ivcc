template: sunspec-hybrid
covers: ["sunspec-hybrid-inverter"]
products:
  - description:
      de: SunSpec Hybridwechselrichter
      en: SunSpec Hybrid Inverter
group: generic
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip", "rs485"]
  - name: capacity
    advanced: true
  # battery control (model 802)
  - name: minsoc
    type: number
    advanced: true
  - name: maxsoc
    type: number
    advanced: true
render: |
  type: custom
  # sunspec model 203 (int+sf)/ 213 (float) meter
  {{- if eq .usage "grid" }}
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 
      - 203:W
      - 213:W
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 
      - 203:TotWhImp
      - 213:TotWhImp
    scale: 0.001
  currents:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:AphA
        - 213:AphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:AphB
        - 213:AphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:AphC
        - 213:AphC
  voltages:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:PhVphA
        - 213:PhVphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:PhVphB
        - 213:PhVphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:PhVphC
        - 213:PhVphC
  powers:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:WphA
        - 213:WphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:WphB
        - 213:WphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:WphC
        - 213:WphC
  {{- end }}
  {{- if eq .usage "pv" }}
  # sunspec model 103 Inverter (Three-Phase)
  type: custom
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 103:DCW
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 103:WH
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 802:W
    scale: -1
  soc:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 802:SoC
  limitsoc:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 802:SoCRsvMin
  minsoc: {{ .minsoc }} # %
  maxsoc: {{ .maxsoc }} # %
  capacity: {{ .capacity }} # kWh
  #   source: sunspec
  #   { {- include "modbus" . | indent 2 }}
  #   value: 802:WHRtg
  #   scale: 0.001
  {{- end }}
