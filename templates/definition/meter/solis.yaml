template: solis
products:
  - brand: Solis
    description:
      generic: Inverter
  - brand: Ginglong
    description:
      generic: Inverter
params:
  - name: usage
    choice: ["pv"]
  - name: host
    default: 192.0.2.2
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
    required: false
    mask: true
render: |
  type: custom
  power:
    source: http
    uri: http://{{.user}}:{{.password}}@{{.host}}/status.html
    method: GET
    regex: webdata_now_p\s*=\s*\"(\d+)\"
    headers:
    - content-type: application/json
    timeout: 60s
