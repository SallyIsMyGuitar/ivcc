template: fox-ess-h1
covers: ["fox-ess-rs485", "fox-ess-ethernet"]
products:
  - brand: FoxESS
    description:
      generic: H1 Series Hybrid Inverter
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    id: 247
render: |
  type: custom
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        {{- if eq .modbus "rs485" }}
        address: 11002 # PV1
        type: input
        {{- else }}
        address: 31002 # PV1
        type: holding
        {{- end }}
        decode: int16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        {{- if eq .modbus "rs485" }}
        address: 11005 # PV2
        type: input
        {{- else }}
        address: 31005 # PV2
        type: holding
        {{- end }}
        decode: int16
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      {{- if eq .modbus "rs485" }}
      address: 11008 # Battery charge/discharge
      type: input
      {{- else }}
      address: 31022 # Battery charge/discharge
      type: holding
      {{- end }}
      decode: int16
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      {{- if eq .modbus "rs485" }}
      address: 11036 # Soc
      type: input
      {{- else }}
      address: 31024 # Soc
      type: holding
      {{- end }}
      decode: int16
  {{- end }}
