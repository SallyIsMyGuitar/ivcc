template: tq-em2xx
products:
  - brand: TQ
    description:
      generic: Energy Manager EM2xx
params:
  - name: usage
    choice: ["grid"]
  - name: host
  - name: port
    default: 80
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}:{{ .port }}/mum-webservice/data.php
    jq: .["1-0:1.4.0*255"]-.["1-0:2.4.0*255"] # Active power+ - Active power-
