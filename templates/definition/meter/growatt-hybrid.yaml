template: growatt-hybrid
products:
  - brand: Growatt
    description:
      generic: Hybrid Inverter
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
render: |
  type: custom
  power:
  {{- if eq .usage "grid" }}
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 1021 # PactouserTotal AC power to user Total
        type: input
        decode: uint32
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 1029 # Pactogrid total AC power to grid total
        type: input
        decode: uint32
      scale: -0.1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 1046 # Etouser_total Energy to user total
      type: input
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "pv" }}
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 1 # Ppv Input power
      type: input
      decode: uint32
    scale: 0.1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 91 # PV Energy total
      type: input
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 1009 # Pdischarge1 Discharge power
        type: input
        decode: uint32
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 1011 # Pcharge1 Charge power
        type: input
        decode: uint32
      scale: -0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 1014 # SOC
      type: input
      decode: uint16
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 1054 # Edischarge1_total Total discharge energy1
      type: input
      decode: uint32
    scale: 0.1
  {{- end }}
  batterymode:
    source: switch
    switch:
    - case: 1 # normal -> disable "battery first" and "ac charge enabled"
      set:
        source: sequence
        set:
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1102
              type: writemultiple
              decode: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1092
              type: writemultiple
              decode: uint16

    - case: 2 # hold -> enable "battery first" and disable "ac charge enabled"
      set:
        source: sequence
        set:
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1102
              type: writemultiple
              decode: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1092
              type: writemultiple
              decode: uint16

    - case: 3 # charge -> enable "battery first" and "ac charge enabled"
      set:
        source: sequence
        set:
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1102
              type: writemultiple
              decode: uint16
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1092
              type: writemultiple
              decode: uint16