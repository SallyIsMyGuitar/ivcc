template: shelly-pro-3em
products:
  - brand: Shelly
    description:
      generic: Pro 3 EM
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: host
    default: 192.0.2.2
  - name: user
  - name: password
    mask: true
  - name: channel
    default: 0
render: |
  type: shelly-pro-3em
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{ if ne .user "" }}user: {{ .user }}{{ end }}
  {{ if ne .password "" }}password: {{ .password }}{{ end }}
  channel: {{ .channel }}  # shelly device relay channel
