template: acrel-adw300
products:
  - brand: Acrel
    description:
      generic: ADW300 Wireless Metering Meter
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 1200
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 36 # Total active power
      type: holding
      decode: int32
    {{- if eq .usage "pv" }}
    scale: -1
    {{- end }}
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      {{- if eq .usage "pv" }}
      address: 64 # Reversing active energy consumption
      {{- else }}
      address: 62 # Forward active energy consumption
      {{- end }}
      type: holding
      decode: int32
    scale: 0.01
  {{- if ne .usage "pv" }}
  currents:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 26 # Electricity of A phase
      type: holding
      decode: int16
    scale: 0.01
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 27 # Electricity of B phase
      type: holding
      decode: int16
    scale: 0.01
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 28 # Electricity of C phase
      type: holding
      decode: int16
    scale: 0.01
  {{- end }}
  voltages:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 20 # Voltage of A phase
      type: holding
      decode: int16
    scale: 0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 21 # Voltage of B phase
      type: holding
      decode: int16
    scale: 0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 22 # Voltage of C phase
      type: holding
      decode: int16
    scale: 0.1
