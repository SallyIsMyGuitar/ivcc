template: shelly-1pm
products:
  - brand: Shelly
    description:
      generic: 1PM
group: switchsockets
requirements:
  description:
    de: Template ist auch nutzbar f√ºr "Shelly EM" (channel: 0 = meter 1 ; channel: 1 = meter 2)
    en: Template is also usable for "Shelly EM" (channel: 0 = meter 1 ; channel: 1 = meter 2)
params:
  - name: usage
    choice: ["pv"]
  - name: host
    default: 192.0.2.2
  - name: user
  - name: password
    mask: true
  - name: channel
    default: 0
render: |
  type: shelly
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{ if ne .user "" }}user: {{ .user }}{{ end }}
  {{ if ne .password "" }}password: {{ .password }}{{ end }}  
  channel: {{ .channel }}  # shelly device relay channel
