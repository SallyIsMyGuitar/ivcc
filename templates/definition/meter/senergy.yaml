template: senergy
products:
  - brand: Senergy
    description:
      generic: SE 4/5/6KTL-S1/G2 Inverter
  - brand: SolarMax
    description:
      generic: SP/SMT Series Inverter
params:
  - name: usage
    choice: ["pv"]
  - name: scale
    default: "1"
    required: false
    description:
      de: PAC wird mit diesem Wert multipliziert, man muss z.B. 0.1 f√ºr SolarMax SMT Inverter setzen.
      en: PAC will be multiplied by this value, e. g. set 0.1 for SolarMax SMT inverters.
  - name: modbus
    choice: ["tcpip"]
    id: 1
render: |
  type: custom
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 4151 # PAC
      type: holding
      decode: uint32
    scale: {{ .scale }}
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 4129 # Total
      type: holding
      decode: uint32
  {{- end }}
