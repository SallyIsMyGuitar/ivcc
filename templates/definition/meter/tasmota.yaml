template: tasmota
products:
  - description:
      generic: Tasmota
group: switchsockets
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: host
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
    required: false
    mask: true
  - name: channels
    type: stringlist
    default: 1
    required: true
    description:
      de: Meterkanal Nummer
      en: Meterchannel number
    help:
      de: Meterkanäle (1-8), bei Geräten mit mehr als einem Meter
      en: Meterchannel numbers (1-8)
render: |
  type: tasmota
  uri: http://{{ .host }}
  usage: {{ .usage }}
  user: {{ .user }}
  password: {{ .password }}
  channels: {{ .channels }}  # list of meter channels [1,2,....,8]
