template: tasmota
products:
  - brand: Tasmota
    description:
      generic: 1 phase meter or grid sensor 
group: switchsockets
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: host
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default   
  - name: password
    required: false
    mask: true
  - name: channel
    default: 1
    required: true
    description:
      de: Nummer des Messkanals
      en: Device meter channel number
    help:
      de: Nummer des Messkanals (1-8), bei Ger√§ten mit mehr als einem Meter
      en: Device meter channel number (allowed range 1-8)
render: |
  type: tasmota
  uri: http://{{ .host }}
  usage: {{ .usage }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channel: {{ .channel }}  # meter channel (allowed range: 1-8)
