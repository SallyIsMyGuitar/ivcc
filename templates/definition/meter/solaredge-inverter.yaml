template: solaredge-inverter
products:
  - brand: SolarEdge
    description:
      de: Wechselrichter
      en: Inverter
guidedsetup:
  enable: true
params:
  - name: usage
    choice: ["grid", "pv"]
  - name: modbus
    choice: ["tcpip"]
    id: 1
    port: 1502
  - name: timeout
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    model: sunspec
  {{- if ne .usage "grid" }}
    value: Power
  {{- end -}}
  {{- if eq .usage "grid" }}
    subdevice: 1
    value: 203:W # sunspec 3-phase meter power reading
    scale: -1
  {{- end -}}
