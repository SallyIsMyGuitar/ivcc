template: deye-hybrid-3p-solarman
covers: ["deye-hybrid"]
products:
  - brand: Deye
    description:
      generic: 3p hybrid inverter (via solarman)
  - brand: Sunsynk
    description:
      generic: 3p hybrid inverter (via solarman)
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
    required: true
  - name: port
    type: number
    default: 8899
  - name: loggerserial
    type: number
    required: true
  - name: slaveid
    required: true
    type: number
  - name: capacity
    advanced: true
  - name: minsoc
    type: number
    advanced: true
  - name: maxsoc
    type: number
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: solarman
    host: {{.host}}
    port: {{.port}}
    loggerserial: {{.loggerserial}}
    slaveid: {{.slaveid}}
    register:
      address: 625 # Grid side total power
      type: holding
      decode: int16
  energy:
    source: solarman
    host: {{.host}}
    port: {{.port}}
    loggerserial: {{.loggerserial}}
    slaveid: {{.slaveid}}
    register:
      address: 522 # "Total_GridBuy_Power Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  currents:
    - source: solarman
      host: {{.host}}
      port: {{.port}}
      loggerserial: {{.loggerserial}}
      slaveid: {{.slaveid}}
      register:
        address: 613 # "Out-of-grid - current A"
        type: holding
        decode: int16
      scale: 0.01
    - source: solarman
      host: {{.host}}
      port: {{.port}}
      loggerserial: {{.loggerserial}}
      slaveid: {{.slaveid}}
      register:
        address: 614 # "Out-of-grid - current B"
        type: holding
        decode: int16
      scale: 0.01
    - source: solarman
      host: {{.host}}
      port: {{.port}}
      loggerserial: {{.loggerserial}}
      slaveid: {{.slaveid}}
      register:
        address: 615 # "Out-of-grid - current C"
        type: holding
        decode: int16
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: solarman
      host: {{.host}}
      port: {{.port}}
      loggerserial: {{.loggerserial}}
      slaveid: {{.slaveid}}
      register:
        address: 672 # "PV1 input power"
        type: holding
        decode: uint16
    - source: solarman
      host: {{.host}}
      port: {{.port}}
      loggerserial: {{.loggerserial}}
      slaveid: {{.slaveid}}
      register:
        address: 673 # "PV2 input power"
        type: holding
        decode: uint16
    - source: solarman
      host: {{.host}}
      port: {{.port}}
      loggerserial: {{.loggerserial}}
      slaveid: {{.slaveid}}
      register:
        address: 674 # "PV3 input power"
        type: holding
        decode: uint16
    - source: solarman
      host: {{.host}}
      port: {{.port}}
      loggerserial: {{.loggerserial}}
      slaveid: {{.slaveid}}
      register:
        address: 675 # "PV4 input power"
        type: holding
        decode: uint16
  energy:
    source: solarman
    host: {{.host}}
    port: {{.port}}
    loggerserial: {{.loggerserial}}
    slaveid: {{.slaveid}}
    register:
      address: 534 # "Total_PV_Power_Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: solarman
    host: {{.host}}
    port: {{.port}}
    loggerserial: {{.loggerserial}}
    slaveid: {{.slaveid}}
    register:
      address: 590 # "Battery output power"
      type: holding
      decode: int16
  soc:
    source: solarman
    host: {{.host}}
    port: {{.port}}
    loggerserial: {{.loggerserial}}
    slaveid: {{.slaveid}}
    register:
      address: 588 # "battery capacity"
      type: holding
      decode: uint16
  batterymode:
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: sequence
        set: 
        - source: const
          value: {{ .minsoc }} 
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 166 
              type: writemultiple
              decode: int32s
        - source: const
          value: 0
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 148 
              type: writemultiple
              decode: int32s
        - source: const
          value: 2355 
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 149 
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 172 
              type: writemultiple
              decode: int32s  
    - case: 2 # hold
      set:
        source: sequence
        set:
        - source: const
          value: {{ .maxsoc }}
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 166 
              type: writemultiple
              decode: int32s
        - source: const
          value: 0
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 148 # soc time of use 1
              type: writemultiple
              decode: int32s
        - source: const
          value: 2355 
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 149 # soc time of use 1
              type: writemultiple
              decode: int32s
        - source: const
          value: 0 
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 172 
              type: writemultiple
              decode: int32s  
    - case: 3 # charge
      set:
        source: sequence
        set:
        - source: const
          value: {{ .maxsoc }}
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 166 
              type: writemultiple
              decode: int32s
        - source: const
          value: 0
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 148 # soc time of use 1
              type: writemultiple
              decode: int32s
        - source: const
          value: 2355 
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 149 # soc time of use 1
              type: writemultiple
              decode: int32s
        - source: const
          value: 1 
          set: 
            source: solarman
            host: {{.host}}
            port: {{.port}}
            loggerserial: {{.loggerserial}}
            slaveid: {{.slaveid}}
            register:
              address: 172 
              type: writemultiple
              decode: int32s  
  minsoc: {{.minsoc}}
  maxsoc: {{.maxsoc}}
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  energy:
    source: solarman
    host: {{.host}}
    port: {{.port}}
    loggerserial: {{.loggerserial}}
    slaveid: {{.slaveid}}
    register:
      address: 518 # "Total discharge of the battery (Wh)"
      type: holding
      decode: uint32s
    scale: 0.1
  {{- end }}
