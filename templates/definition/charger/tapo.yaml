template: tapo
products:
  - brand: TP-Link
    description:
      generic: Tapo P-Series Smart Plug
group: switchsockets
params:
  - name: uri
    required: true
  - name: user
    required: true
  - name: password
    required: true
    mask: true
  - name: standbypower
    default: 15
render: |
  type: tapo
  uri: http://{{ .host }}  # tapo device ip address (local)
  user: {{ .user }}  # user of TP-Link account (usually an e-mail address)
  password: {{ .password }}  # password of of TP-Link account
  standbypower: {{ .standbypower }}  # treat as charging above this power
