template: tapo
products:
  - brand: TP-Link
    description:
      generic: Tapo P-Series Smart Plug
group: switchsockets
params:
  - name: uri
    required: true
    example: http://192.0.2.2
    help:
      en: tapo device ip address (local)
      de: Die IP-Adresse der Tapo Steckdose im lokalen LAN/WLAN
  - name: user
    required: true
    help:
      en: user of TP-Link account (usually an e-mail address)
      de: TP-Link Benutzerkonto (Normalerweise die E-Mail Adresse, wie in der Tapo AP konfiguriert)
  - name: password
    required: true
    mask: true
    help:
      en: password of of TP-Link account
      de: Password des TP-Link Benutzerkontos
  - name: standbypower
    default: 15
render: |
  type: tapo
  uri: http://{{ .host }}  # tapo device ip address (local)
  user: {{ .user }}  # user of TP-Link account (usually an e-mail address)
  password: {{ .password }}  # password of of TP-Link account
  standbypower: {{ .standbypower }}  # treat as charging above this power
