template: tplink
products:
  - brand: TP-Link
    description:
      generic: H-Series Smart Plug
group: switchsockets
params:
  - name: host
    required: true
    example: 192.0.2.2
  - name: standbypower
    default: 15
render: |
  type: tplink
  uri: {{ .host }}  # tplink device ip address (local)
  standbypower: {{ .standbypower }}  # treat as charging above this power
