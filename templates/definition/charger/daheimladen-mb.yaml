template: daheimladen-mb
products:
  - brand: DaheimLaden
    description:
      generic: Wallbox (via ModbusTCP)
requirements:
  description:
    de: Die Wallbox muss über eine aktuelle Firmware mit Modbus-Unterstützung verfügen. In den Einstellungen muss "Nachladen" (Smart) bzw. "RSDA" (Touch) aktiviert sein
    en: For use with evcc, the wallbox must be operated with a recent firmware including Modbus support. Please contact vendor. Furthermore, “Nachladen (reloading)” (Smart) or “RSDA” (Touch) must be activated in the wallbox settings
params:
  - name: host
    required: true
    example: 192.0.2.2
  - name: port
    default: 502
render: |
  type: daheimladen-mb
  uri: {{ .host }}:{{ .port }}
