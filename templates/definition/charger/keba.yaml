template: keba
products: 
- brand: KEBA
  description:
    generic: KeContact P20
- brand: KEBA
  description:
    generic: KeContact P30
- brand: BMW
  description:
    generic: i Wallbox
capabilities: ["rfid"]
requirements:
  description:
    de: Es muss eine sogenannte UDP Funktion Ã¼ber den DIP Schalter 1.3 eingeschaltet (ON) werden. Die Installationsanleitung der Wallbox hilft hier weiter.
    en: This requires the UDP function to be enabled with DIP 1.3 = ON, see the installation manual.
params:
- name: host
  required: true
  example: 192.0.2.2
- name: rfid
  example: 765765348
  advanced: true
  help:
    de: Die Kennung eines RFID Tags um den Lademodus zu starten, selbst wenn die Wallbox gesperrt ist.
    en: A RFID tag ID to enable charging even when the wallbox is locked.
render: |
  type: keba
  uri: {{ .host }}
  {{ if ne .rfid "" }}
  rfid:
    tag: {{ .rfid }}
  {{ end }}
