template: tasmota
products:
  - brand: Tasmota
group: switchsockets
params:
  - name: host
  - name: user
  - name: password
    mask: true
  - name: channel
    default: 1
  - name: standbypower
    default: 15
render: |
  type: tasmota
  uri: http://{{ .host }}  # tasmota device ip address (local)
  {{ if ne .user "" }}
  user: {{ .user }}
  {{ end }}
  {{ if ne .password "" }}
  password: {{ .password }}
  {{ end }}
  channel: {{ .channel }}  # tasmota device relay channel (allowed range: 1-8)
  standbypower: {{ .standbypower }}
