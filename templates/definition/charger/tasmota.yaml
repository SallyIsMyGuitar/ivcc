template: tasmota
products:
  - brand: Tasmota
group: switchsockets
params:
  - name: host
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
    required: false
    mask: true
  - name: channels
    default: 1
    required: true
    description:
      de: Liste der Schaltkanäle
      en: Relay channel number list
    help:
      de: Liste der Schaltkanäle [1,2,..,8], bei Geräten mit mehr als einem Schalter
      en: List of relay channel numbers [1,2,....,8]
  - preset: switchsocket
render: |
  type: tasmota
  uri: http://{{ .host }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channels: [ {{ .channels }} ]  # list of relay channels [1,2,....,8]
  {{ include "switchsocket" . }}
