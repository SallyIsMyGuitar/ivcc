template: innogy-ebox
products:
  - brand: Innogy
    description:
      generic: eBox
  - brand: E.ON Drive
    description:
      generic: eBox
  - brand: Compleo
    description:
      generic: eBox
capabilities: ["mA"]
requirements:
  evcc: ["sponsorship"]
params:
  - name: modbus
    choice: ["tcpip"]
  - name: meter
    type: bool
    description:
      en: Charger is equipped with an internal energy meter
      de: Die Wallbox enthält einen integrierten Energiezähler
    advanced: true
    default: false
render: |
  type: innogy
  {{- include "modbus" . }}
  {{- if ne .meter "false" }}
  meter: true
  {{- end }}
