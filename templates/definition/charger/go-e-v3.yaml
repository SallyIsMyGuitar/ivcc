template: go-e-v3
covers: ["go-e-gemini"]
products:
  - brand: go-eCharger
    description:
      generic: Gemini, HOME+, HOMEfix (V3)
capabilities: ["1p3p", "rfid"]
requirements:
  description:
    de: |
      Benötigt mindestens Firmware 052.1 oder neuer.

      Für 1P/3P-Phasenumschaltung muss die HTTP API v2 im Charger aktiviert sein.

      Bei manchen Fahrzeugen müssen in der App bei den Auto-Einstellungen Änderungen vorgenommen werden.
      (z.B. Ford Kuga: aktiviere "Ausstecken simulieren")
    en: |
      Requires firmware 052.1 or later.

      For 1P/3P-Phase switching the HTTP API v2 in the charger setup needs to be activated.

      For some vehicles, changes need to be made to the car settings in the app.
       (e.g. Ford Kuga: activate "simulate unplug and plug again")
  uri: https://docs.evcc.io/docs/devices/chargers#go-echarger
  evcc: ["sponsorship"]
params:
  - name: host
render: |
  type: go-e
  uri: http://{{ .host }}
