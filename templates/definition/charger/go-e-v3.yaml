template: go-e-v3
covers: ["go-e-gemini"]
products:
  - brand: go-eCharger
    description:
      generic: Gemini, HOME+, HOMEfix (V3)
capabilities: ["1p3p", "rfid"]
requirements:
  description:
    de: |
      Benötigt mindestens Firmware 052.1 oder neuer.

      Für 1P/3P-Phasenumschaltung muss die HTTP API v2 im Charger aktiviert sein.

      Bei manchen Fahrzeugen kann es notwendig sein, in der Go-E App (Menüpunkt "Auto") "Ausstecken simulieren" zu aktivieren.
    en: |
      Requires firmware 052.1 or later.

      For 1P/3P-Phase switching the HTTP API v2 in the charger setup needs to be activated.

      For some vehicles it may be necessary to activate “simulate unplug and plug again” in the Go-E app ("Car" menu item).
  uri: https://docs.evcc.io/docs/devices/chargers#go-echarger
  evcc: ["sponsorship"]
params:
  - name: host
render: |
  type: go-e
  uri: http://{{ .host }}
