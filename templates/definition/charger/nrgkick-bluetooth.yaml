# note: this only works for older NRGkicks (before 2022/2023)
template: nrgkick-bluetooth
products:
  - brand: NRGKick
    description:
      generic: Bluetooth
params:
  - name: mac
    required: true
  - name: pin
    required: true
    mask: true
render: |
  type: nrgkick-bluetooth
  mac: {{ .mac }}
  pin: {{ .pin }}
