template: ocpp
products:
  - description:
      de: OCPP v1.6 kompatible Wallbox
      en: OCPP v1.6 compatible Wallbox
group: generic
capabilities: []
params:
  - name: stationid
    required: true
    help:
      en: The station ID of the wallbox (e.g. EVB-P12345678)
      de: Die Station ID der Wallbox (z.B. EVB-P12345678)
  - name: connector
    default: 1
    valuetype: int
    help:
      en: The number of supported charge points (e.g. 1)
      de: Die Anzahl der unterstützen Ladepunkte (z.B. 1)
  - name: meterSupported
    default: false
    valuetype: bool
    help:
      en: Shall the wallboxes build energy meter be used (= true)
      de: Verwenden des in der Wallbox verbauten Energiezählers (= true)
  - name: idtag
    required: true
    valuetype: string
    help:
      en: ID of the token used for charging transactions (e.g. 04E6B78921BBA0)
      de: ID des Tags (Token/Karte), welcher zum Laden verwendet werden soll (z.B. 04E6B78921BBA0)
render: |
  type: ocpp
  stationid: {{ .stationid }}
  idtag: {{ .idtag }}
  connector: {{ .connector }}
  meterSupported: {{ .meterSupported }}
