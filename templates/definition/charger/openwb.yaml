template: openwb
products:
  - brand: openWB
    description:
      generic: series2
requirements:
  description:
    en: The wallbox has to be configured as loadpoint.
    de: Die Wallbox muss als Ladepunkt konfiguriert sein.
  uri: https://docs.evcc.io/docs/devices/chargers#openwb
params:
  - name: host
  - name: loadpointid
    description:
      en: OpenWB Loadpoint Id
      de: OpenWB Ladepunkt Id
    default: 1
  - name: phases1p3p
    valuetype: bool
    description:
      en: Charger is equipped with phase switching feature
      de: Phasenumschaltung ist verbaut
    advanced: true
    default: false
render: |
  type: openwb
  broker: {{ .host }}
  id: {{ .loadpointid }} # loadpoint id
  {{- if ne .phases1p3p "false" }}
  phases: true
  {{- end }}
