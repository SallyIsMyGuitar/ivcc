template: phoenix-em-eth
products:
  - brand: Phoenix Contact
    description:
      generic: EM-CP-PP-ETH (Modbus TCP)
params:
  - name: host
  - name: port
    default: 502
render: |
  type: phoenix-em-eth
  uri: {{ .host }}:{{ .port }}
  meter: # only if a charge meter is connected to the controller
    power: true
    energy: true
    currents: true
