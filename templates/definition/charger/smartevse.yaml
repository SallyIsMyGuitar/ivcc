template: smartevse
products:
  - brand: Edgetech
    description:
      generic: Highly Integrated EV Charger Controller from Tindie
capabilities: ["1p3p"]
params:
  - name: modbus
    choice: ["rs485"]
    baudrate: 9600
    comset: 8N1
    id: 1
  - name: cphwonlock
    default: false
    help:
      de: ein Relais ist am LOCK Ausgang des Boards verbunden, und soll als CP Unterbrechung für den Wake-Up verwendet werden
      en: a relais is connected to the lock connector and shall be used to implement the InterrupCP functionality for a wake-up of vehicles.
  - name: cpwakeauto
    default: false
    help:
      de: das Board unterbricht selbst bei timeout CP (true) oder evcc soll then wakeup auslösen (false). Benötigt cphwonlock = true
      en: the charger will interrupt CP autonomously in case of a car failing to wake up (true) vs evcc triggering the wakeup (false). Requires cphwonlock = true
render: |
  type: smartevse
  {{- include "modbus" . }}
  cphwonlock: {{ .cphwonlock }}
  cpwakeauto: {{ .cpwakeauto }}
