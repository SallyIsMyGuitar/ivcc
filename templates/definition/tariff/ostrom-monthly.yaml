template: ostrom-monthly
products:
  - brand: Ostrom
    description:
      generic: "Variabler Tarif"
requirements:
  description:
    de: "Nur für Deutschland verfügbar."
    en: "Only available for Germany."
group: price
params:
  - name: cityId
    type: number
    required: true
  - name: postalCode
    type: number
    required: true
    help:
      de: "Postleitzahl"
      en: "Postal code"
  - preset: tariff-base
render: |
  type: custom
  {{ include "tariff-base" . }}
  forecast:
    source: http
    uri: https://api.ostrom.de/v1/spot-prices/ostrom-product-tariff?cityId={{ .cityId }}&postalCode={{ .postalCode }}
    jq: '.day.prices[ ] | {start: .date, price: .priceWithTaxesAndLevies}'
