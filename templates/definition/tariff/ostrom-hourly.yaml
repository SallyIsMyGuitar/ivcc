template: ostrom-hourly
products:
  - brand: Ostrom
    description:
      generic: "Dynamischer Tarif"
requirements:
  description:
    de: "Nur für Deutschland verfügbar."
    en: "Only available for Germany."
group: price
params:
  - name: cityId
    type: number
    required: true
  - preset: tariff-base
render: |
  type: custom
  {{ include "tariff-base" . }}
  price:
    source: http
    uri: https://api.ostrom.de/v1/tariffs/city-id?cityId={{ .cityId }}&usage=1000
    jq: .ostrom[0].workingPriceBrutto
    scale: 0.01
