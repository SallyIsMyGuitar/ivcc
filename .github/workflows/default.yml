name: Default

on:
  push:
    branches:
      - master
  pull_request:
  workflow_call:

jobs:
  lint-go:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: erezrokah/setup-go@feat/add_cache_prefix
        with:
          go-version: ^1.20
          cache-key-prefix: clean-cache-
        id: go

      - name: Install tools
        run: make install

      - name: Assets
        run: make assets

      - name: Docs
        run: make docs

      - name: Toml
        run: make toml

      - name: Porcelain
        run: make porcelain

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 5m

  test-go:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: erezrokah/setup-go@feat/add_cache_prefix
        with:
          go-version: ^1.20
          cache-key-prefix: clean-cache-
        id: go

      - name: Install tools
        run: make install

      - name: Test
        run: mkdir dist && touch dist/empty && make test

  ui:
    name: UI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install tools
        run: make install-ui

      - name: Lint
        run: make lint-ui

      - name: Test
        run: make test-ui

      - name: Porcelain
        run: make porcelain

  integration:
    name: Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - uses: erezrokah/setup-go@feat/add_cache_prefix
        with:
          go-version: ^1.20
          cache-key-prefix: test-cache-
        id: go

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install UI
        run: make install-ui

      - name: Build UI
        run: make ui

      - name: Build Go
        run: make build

      - run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npx playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
