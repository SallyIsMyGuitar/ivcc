name: Build

on:
  push:
    branches:
    - actions
  pull_request:
    branches:
    - actions

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Checkout
      uses: actions/checkout@v2
      # use unshallow due to https://stackoverflow.com/questions/4916492/git-describe-fails-with-fatal-no-names-found-cannot-describe-anything
      run: git fetch --prune --unshallow --tags

    - name: Install tools
      run: make install

    - name: Assets & UI
      run: make assets

    - name: Porcelain
      run: |
        go mod tidy
        test -z "$(git status --porcelain)" || (git status; git diff; false)

    - name: Build
      run: make build

    - name: Test
      run: make test || true
