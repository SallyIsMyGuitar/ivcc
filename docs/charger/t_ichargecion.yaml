type: custom
status:
  source: modbus
  id: 1
  # TCPIP
  uri: 192.0.2.2:502
  register: # manual register configuration
      address: 139 # CP-Status
      type: holding
      decode: uint16
enabled:
  source: modbus
  id: 1
  # TCPIP
  uri: 192.0.2.2:502
  register: # manual register configuration
    address: 100 # Zustand
    type: holding
    decode: uint16
enable:
  source: modbus
  id: 1
  # TCPIP
  uri: 192.0.2.2:502
  register: # manual register configuration
    address: 100 # ein / aus
    type: writesingle
    decode: uint16
maxcurrent:
  source: modbus
  id: 1
  # TCPIP
  uri: 192.0.2.2:502
  register: # manual register configuration
    address: 127 # Strom max
    type: writesingle
    decode: uint16